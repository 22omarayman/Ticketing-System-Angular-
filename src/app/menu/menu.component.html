<div class="menu">

  <a *ngFor="let item of menuItems" 
      class="menubar" [routerLink]="item.link" routerLinkActive="active">
    <div class="icons-menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        [attr.class]="'bi ' + item.icon" viewBox="0 0 16 16">
        <path [attr.d]="item.svgPath"></path> <!-- Bind the SVG path dynamically -->
      </svg>
    </div>

    <h2 class="text-menu">{{ item.label }}</h2>
  </a>
</div>
